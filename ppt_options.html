<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT</title>
    <link rel="stylesheet" href="file4.css">
</head>
<body>
    <div class="container">

        <h1>PPT Class</h1>
        <hr><br>
        <form>
            <label for="Session" class="req">Sessions</label>
            <select name="Session" id="Session" required>
                <option>Select Session</option>
                <option value='2014-15'>2014-15</option>
                <option value='2015-16'>2015-16</option>
                <option value='2016-17'>2016-17</option>
                <option value='2017-18'>2017-18</option>
                <option value='2018-19'>2018-19</option>
                <option value='2019-20'>2019-20</option>
                <option value='2020-21'>2020-21</option>
                <option value='2021-22'>2021-22</option>
            </select>
            <label for="Semester" class="req">Semester</label>
            <select name="Semester" id="Semester" required>
                <option>Select Semester</option>
                <option value='1'>1st Sem</option>
                <option value='2'>2nd Sem</option>
                <option value='3'>3rd Sem</option>
                <option value='4'>4th Sem</option>
                <option value='5'>5th Sem</option>
                <option value='6'>6th Sem</option>
            </select>
            <label for="Course" class="req">Course Type</label>
            <select name="Course" id="Course" required>
                <option>Select Course Type</option>
                <option value='General'>General</option>
                <option value='Honours'>Honours</option>
                <option value='PG'>PG</option>
                <option value='Add On course'>Add On course</option>
                <option value='Yoga materials'>Yoga materials</option>
            </select>            
            <button class="sub" type="submit">Submit</button>
        </form><br>
        <hr>
    </div>
    
</body>
</html>
